<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/new_style.css')}}">
    <!--===============================================================================================-->  
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/fonts/iconic/css/material-design-iconic-font.min.css')}}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/vendor/animate/animate.css')}}">
<!--===============================================================================================-->  
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/vendor/animsition/css/animsition.min.css')}}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->  
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/vendor/daterangepicker/daterangepicker.css')}}">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/css/util.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/css/main.css')}}">
<!--===============================================================================================-->
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    
    <main>
      <header class="sticky-top shadow">
            <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                <div class="container-fluid hello">
                    <a class="navbar-brand" href="{{url_for('home')}}">
                      <img
                        src="{{url_for('static',filename='img/log.png')}}"
                        alt=""
                        loading="lazy"
                      />
                    </a>
                    <div class="navbar-nav ml-auto">
                      <a class="nav-link active home-target" aria-current="page" href="{{ url_for('home') }}">Home</a>
                      <a class="nav-link home-target" href="{{url_for('task')}}">Assesment</a>
                      <a class="nav-link home-target" href="{{url_for('dashboard')}}">Dashboard</a>
                    </div>
                    <div class="navbar-nav">
                      {%if current_user.is_authenticated %}
                      <a class="nav-item nav-link " href="{{ url_for('account') }}">Account</a>
                      <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                      {%else%}
                          <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                          <a class="nav-item nav-link" href="{{ url_for('sign_up') }}">Register</a>
                      {%endif%}
                      </div>
                  </div>
                </div>
              </nav>
        
            </header>

            
            {%block main%}

            {%endblock main%}


        
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!--===============================================================================================-->
  <script src="{{url_for('static', filename='login/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
  <script src="{{url_for('static', filename='login/vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
  <script src="{{url_for('static', filename='login/vendor/bootstrap/js/popper.js') }}"></script>
  <script src="{{url_for('static', filename='login/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
  <script src="{{url_for('static', filename='login/vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->
  <script src="{{url_for('static', filename='login/vendor/daterangepicker/moment.min.js') }}"></script>
  <script src="{{url_for('static', filename='login/vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
  <script src="{{url_for('static', filename='login/vendor/countdowntime/countdowntime.js') }}"></script>

   <script src="{{url_for('static', filename='login/vendor/jquery/jquery.counterup.min.js') }}"></script>

   <script src="{{url_for('static', filename='login/vendor/jquery/jquery.waypoints.min.js') }}"></script>
<!--===============================================================================================-->
  <script src="{{url_for('static', filename='login/js/main.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
